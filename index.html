<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>OpenWeatherMap Api</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1 style="text-align: center; font-size: 70px;">Weather Forecast App</h1>
  
  <div class="container">
    <div class="card">
        <h1 class="name" id="name" style="text-align: center; font-size: 50px;"></h1>
        <p class="temp" style="text-align: center; font-size: 30px;"></p>
        <img src="" id="image" width="120px" height="120px" style="margin-left: 360px;"  >
        <p class="desc" style="text-align: center; font-size: 30px;"></p>
        </div>
    </div>  
    <p class="time" id="t" style="text-align: center; font-size: 30px;"></p>
      
    <div class="input">
      <input type="text" placeholder="Enter the city" class="input_text">
      <input type="submit" value="Search" class="submit">
    </div>
  </div>
  <p style="text-align: center;">Made by Raghav Kapoor</p>
  
  
<script src="app.js"></script>
</body>
</html>
